apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: default
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      restartPolicy: Always           # Always restart on failure
      containers:
      - name: hello
        image: ghcr.io/bachvn1711/hello:test
        imagePullPolicy: Always       # Always pull the latest image

